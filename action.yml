name: 'Compile GAP package documentation'
description: 'Compile documentation with or without latex'
inputs:
  use-latex:
    description: 'if true, then install and use latex'
    required: false
    default: 'false'
runs:
  using: "composite"
  steps:
    - name: "Install TeX Live"
      shell: bash
      run: |
        if [ ${{ inputs.use-latex }} == 'true' ]; then
          packages=(
            texlive-latex-base
            texlive-latex-recommended
            texlive-latex-extra
            texlive-extra-utils
            texlive-fonts-recommended texlive-fonts-extra
          )
          sudo apt-get install "${packages[@]}"
        fi

    - name: "Compile documentation"
      shell: bash
      run: |
        if [ -f "makedoc.g" ]; then
          $HOME/gap/bin/gap.sh -l "$PWD/gaproot;" --quitonbreak makedoc.g -c "QUIT;"
        elif [ -x "doc/make_doc" ]; then
          #Â If the package is called <pkg_name>, then the <doc/make_doc> script
          # most likely needs to be called from the within the <pkg_name>/doc
          # folder, and moreover, the directory hierarchy most likely needs to
          # be <gaproot>/pkg/<pkg_name>/doc/make_doc.
          PKG=${PWD##*/}
          [ -d $HOME/gap/pkg/$PKG ] || mkdir $HOME/gap/pkg/$PKG
          mv doc/ $HOME/gap/pkg/$PKG/
          (cd $HOME/gap/pkg/$PKG/doc/ && ./make_doc)
          mv $HOME/gap/pkg/$PKG/doc .
          mv $HOME/gap/pkg/$PKG/htm .
        else
          echo "no makedoc.g file or doc/make_doc script found!"
          exit 1
        fi
      env:
        SOURCE_DATE_EPOCH: 0 # prevent time stamps in generated PDF
